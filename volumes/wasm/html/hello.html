<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="hello.js"></script>
  <script>
    var js_wrapped_main = Module.cwrap("main", "number");
    function pressMainBtn() {
      console.log("The result of main() is:", js_wrapped_main());
    }
    var js_wrapped_set_background_color = Module.cwrap("set_background_color", "number", ["number"]);
    function set_background_color(color_idx) {
      var color = "red";
      if (color_idx == 1) color = "blue";
      else if (color_idx == 2) color = "green";
      else if (color_idx == 3) color = "grey";

      document.body.style.backgroundColor = color; // set the new background color
    }
  </script>

</head>

<body>
  <h1>Welcome to My Page</h1>
  <p>This is some content styled with external CSS.</p>
  <div class="button-container">
    <button onclick="pressMainBtn()">Main Click me!</button>
    <button onclick="set_background_color(0)">Red</button>
    <button onclick="set_background_color(1)">Blue</button>
    <button onclick="set_background_color(2)">Green</button>
    <button onclick="set_background_color(3)">Grey</button>
  </div>
  <p>Open the console to see the result!</p>

</body>

</html>
