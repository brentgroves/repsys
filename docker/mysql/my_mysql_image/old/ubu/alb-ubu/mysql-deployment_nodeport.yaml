
apiVersion: v1
kind: Service
metadata:
  name: mysql-alb
spec:
  selector:
    app: mysql-alb
  ports:
  - name: mysql-alb-port
    port: 3306
    targetPort: mysql-alb-svc
    nodePort: 30101    
    protocol: TCP
  type: NodePort  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-alb
spec:
  selector:
    matchLabels:
      app: mysql-alb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-alb
    spec:
      # nodeName: reports3 # schedule pod to specific node
      containers:
      - image: brentgroves/mysql:8.0
        name: mysql-alb
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: TZ
          value: America/Fort_Wayne
        ports:
        - containerPort: 3306
          protocol: TCP
          name: mysql-alb-svc
        volumeMounts:
        - name: mysql-alb-persistent-storage
          mountPath: /var/lib/mysql
      # https://stackoverflow.com/questions/60247100/hostpath-assign-persistentvolume-to-the-specific-work-node-in-cluster
      # Don't need a persistent volume claim since this is a simple hostpath
      # which can be set in the deployment
      affinity:               
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - alb-ubu
      volumes:
      - name: mysql-alb-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-alb-pv-claim
