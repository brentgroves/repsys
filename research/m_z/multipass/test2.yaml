cat << EOF > /etc/netplan/10-custom.yaml
network:
  version: 2
  ethernets:
    extra0:
      dhcp4: no
      match:
        macaddress: "d5:eb:35:ee:b4:14"
      addresses: [10.13.31.14/24]
EOF

